<body>

<!-- Top content -->
<div class="top-content">

	<div class="inner-bg">
		<div class="container">
			<div class="row">
				<div class="col-sm-8 col-sm-offset-2 text">
					<!--<h1><strong>Bootstrap</strong> Login Form</h1>-->
					<!-- <div class="description">
                        <p>

			<div class="row">
				<div class="col-sm-4 col-sm-offset-4 form-box">
					<div class="form-top">
						<div class="form-top-left">
							<h3>幼儿园后台管理系统</h3>
							<p>请输入您的账号和密码登录系统</p>
						</div>
						<div class="form-top-right">
							<i class="fa fa-lock"></i>
						</div>
					</div>
					<div class="form-bottom">
						<form role="form" action="" method="post" class="login-form">
							<div class="form-group">
								<label class="sr-only" for="form-username">Username</label>
								<input id="manager" type="text" name="form-username" placeholder="账户名..." class="form-username form-control" id="form-username">
							</div>
							<div class="form-group">
								<label class="sr-only" for="form-password">Password</label>
								<input id="password" type="password" name="form-password" placeholder="密码..." class="form-password form-control" id="form-password">
							</div>
							<button type="submit" class="btn" id="Login">登录</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

</div>
