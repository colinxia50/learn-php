<table id="School"></table>
<div id="school_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-add" onclick="school_tool.add();">新增</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-edit" onclick="school_tool.edit();">修改</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-no" onclick="school_tool.remove();">删除</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="school_tool.reload();">刷新</a>
		<a href="javascript:void(0)" class="easyui-linkbutton" plain="true" iconCls="icon-reload" onclick="school_tool.is_up();">学校上下线</a>
	</div>
	<div style="padding:0 0 0 7px;color:#000;">
		查询学校: <input type="text" name="search_name" class="textbox" style="width:110px;" id="date"/>
	    <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-search" onclick="school_tool.search();" style="height:22px;position:relative;top:-1px;">查询</a>
        <a href="javascript:void(0)" class="easyui-linkbutton" iconCls="icon-undo" onclick="school_tool.clear();" style="height:22px;position:relative;top:-1px;">清空</a>
	</div>
</div>
<form id="school_add" style="margin:0;padding:5px 0 0 25px;color:#000;">
	<p>学校名称:　<input type="text" name="name" class="textbox"　style="width:200px;"></p>
	<p>学校地址:　<input type="text" name="address" class="textbox" style="width:200px;"></p>
	<p>联系电话:　<input type="text" name="mobile" class="textbox" style="width:200px;"></p>
</form>

<form id="school_edit" style="margin:0;padding:5px 0 0 25px;color:#000;">
    <input type="hidden" name="id">
	<p>学校名称:　<input type="text" name="edit_name" class="textbox"　style="width:200px;"></p>
	<p>学校地址:　<input type="text" name="edit_address" class="textbox" style="width:200px;"></p>
	<p>联系电话:　<input type="text" name="edit_mobile" class="textbox" style="width:200px;"></p>
</form>

<script type="text/javascript" src="__JS__/school.js"></script>
