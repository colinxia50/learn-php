
<div class="row">
 <div class="col-md-12 ">
  <div class="opus">
			<IF condition="isTeacher()">
				 <ol class="breadcrumb">
					  <li>我要发稿</li>
					  <li class="active">稿件列表</li>
					  <li style="float:right;"><a href="javascript:void(0)" id="add-opus">发表稿件</a></li>
					  <if condition="isAdmin()">
					  </if>
				  </ol>
				<ELSE />
				<ol class="breadcrumb">
					<li>已发文章</li>
					<li class="active">文章列表</li>
				</ol>
			</IF>
		   <div class="list">
			<div class="row">
			 <div class="col-md-10 col-md-offset-1">
			 <div class='row'>
		<volist name="data" id="vo">
			  <div class="col-sm-6 col-md-4">
			    <div class="thumbnail">
					<div style="text-align: right">{$vo['create_time']}</div>
			      <img src="__ROOT__/{$vo['opus_img'][0]['thumb']}" alt="">
			      <div class="caption">
			        <h4>{$vo.name}</h4>
			        <p>{$vo.title}</p>
			        <p>
					<IF condition="isStudent()">
						<a href="javascript:void(0)" class="btn btn-primary view" role="button" sid="{$vo.id}">支付</a>
					<ELSE />
						<a href="javascript:void(0)" class="btn btn-primary view" role="button" sid="{$vo.id}">查看</a>
						<a href="javascript:void(0)" class="btn btn-success edit" role="button" sid="{$vo.id}">修改</a>
						<a href="javascript:void(0)" class="btn btn-danger del" role="button" sid="{$vo.id}" >删除</a>
					</IF>
						<if condition="isAdmin()">
					</if>
			        </p>
			      </div>
			    </div>
			  </div>
        </volist>
         </div>			  
       </div>			  		  
			</div>
		   </div>  
		   
		   	  <div id="page" style="text-align:center;">
				 <nav>{$page}</nav>
			 </div>	
		   
		   
   </div>
   </div>
</div>		     
 <script type="text/javascript" src="__JS__/articles.js"></script>
