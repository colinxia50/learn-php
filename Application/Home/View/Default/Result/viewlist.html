<div class="row">
 <div class="col-md-12 ">
  <div class="result">
             <ol class="breadcrumb">
			  <li>成绩查询</li>
			  <li class="active">成绩详情</li>
		     </ol>
		     <h3 style="text-align:center">{$Info.name}</h3>
		     <div class="alert alert-warning" role="alert">老师评价:{$Info.info}</div>
		       <input type="hidden" name="uid" value="{$Result[0]['uid']}">
		       <table class="table table-striped table-hover table-bordered">
			         <thead>
			           <tr class="success">
			           <th>编号</th>
			           <th>时间</th>
			           <th>科目</th>
			           <th>成绩</th>
			           <if condition="!isStudent()">
			           <th>操作</th>
			           </if>
			           </tr>
			         </thead>
			         <tbody>
			          <volist name="Result" id="vo">			          
			           <tr>
			              <td style="width:10%">{$key+1}</td>
			              <td style="width:20%">{$vo.dateline}</td>
			              <td style="width:20%">{$vo.name}</td>
			              <td style="width:20%">{$vo.score}/分</td>
			               <if condition="!isStudent()">
				              <td style="width:40%">
				                <a class="btn  btn-primary btn-sm update" href="javascript:void(0)" isc="{$vo.score}" iiu="{$vo.user}" ina="{$vo.name}" iid="{$vo.id}" idate="{$vo.dateline}"> 修改</a>
				                <a class="btn  btn-warning btn-sm del" href="javascript:void(0)" iid="{$vo.id}"> 删除</a>
				              </td>
			               </if>
			            </tr>
			           </volist> 
			         </tbody>
			      </table> 
  </div>
  </div>
  </div>
  
 <div class="modal fade" id="editResult" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">修改成绩</h4>
      </div>
      <div class="modal-body">
             <form  class="form-horizontal  regChild">
			          <div class="form-group">
			            <label for="user" class="col-sm-2">学生名称 :</label>
			            <div class="col-sm-7">
			            	<input type="text" class="form-control" name="user" disabled>
			            </div>			            
			          </div>
			          <div class="form-group">
			            <label for="name" class="col-sm-2">科目:</label>
			            <div class="col-sm-7">
			            	<input type="text" class="form-control" name="name" >
			            </div>			            
			          </div>
			          <div class="form-group">
			            <label for="score" class="col-sm-2">成绩:</label>
			            <div class="col-sm-7">
			            	<input type="text" class="form-control" name="score" >
			            </div>			            
			          </div>
					  <div class="form-group">
			                <label for="dtp_input2" class="col-sm-2 ">日期:</label>
			                <div style="padding-left:17px;"class="input-group date form_date col-md-5" data-date="" data-date-format="yyyy-mm-dd" data-link-field="dtp_input2" data-link-format="yyyy-mm-dd">
			                    <input class="form-control"  type="text"  name="dateline" readonly>
			                    <span class="input-group-addon"><span class="glyphicon glyphicon-remove"></span></span>
								<span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span></span>
			                </div>
							<input type="hidden" id="dtp_input2" value="" /><br/>
			            </div>          
			          <input type="hidden" name="id"/>
			  </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary" id='edit-result'>保存</button>
      </div>
    </div>
  </div>
</div> 
  

<script type="text/javascript" src="__JS__/bootstrap-datetimepicker.min.js"></script>
<script type="text/javascript" src="__JS__/locales/bootstrap-datetimepicker.fr.js" charset="UTF-8"></script>
<script type="text/javascript" src="__JS__/viewresult.js"></script>
<link rel="stylesheet" type="text/css" href="__CSS__/result.css" />
<link href="__CSS__/bootstrap-datetimepicker.min.css" rel="stylesheet" media="screen">
